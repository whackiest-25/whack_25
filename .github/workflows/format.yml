name: Prettier Check

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  format:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check
        continue-on-error: true

      - name: Report
        run: echo "âœ… Formatting check complete. Auto-fix workflow will handle any issues in PRs."
