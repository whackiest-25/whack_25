name: Auto-fix Linting and Formatting

# When to run this workflow
on:
  # Run on pull requests
  pull_request:
    branches: [master, main]

# Allow workflow to write back to the PR
permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    name: Auto-fix Code Issues
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run Prettier to fix formatting
      - name: Auto-fix formatting with Prettier
        run: npm run format
        continue-on-error: true

      # Step 5: Run ESLint to fix linting issues
      - name: Auto-fix linting with ESLint
        run: npm run lint:fix
        continue-on-error: true

      # Step 6: Check if there are any changes
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      # Step 7: Commit and push changes if any
      - name: Commit fixes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "ðŸ¤– Auto-fix: Apply linting and formatting fixes"
          git push

      # Step 8: Comment on PR if fixes were applied
      - name: Comment on PR
        if: steps.git-check.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Auto-fix applied!**\n\nESLint and Prettier have automatically fixed code issues in this PR. Please review the changes.'
            })
